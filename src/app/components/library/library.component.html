  <span>

    <!-- Modal "modUpload" -->
    <ngx-smart-modal #modUpload customClass="modUpload" identifier="modUpload" [closable]=true [escapable]=false
      [dismissable]=false>
      <div style="height:50vh; text-align:center">
        <div style="width:80%; margin-left:10%">
          <app-upload-image></app-upload-image>
        </div>
      </div>
    </ngx-smart-modal>

    <!-- Modal "modSelect" -->
    <ngx-smart-modal #modUpload customClass="modSelect" identifier="modSelect" [closable]=true [escapable]=false
      [dismissable]=false>
