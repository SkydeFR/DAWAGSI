<!-- Library -->
<div id="library-component">
  <br />

  <h2 style="float:left; margin-left:90px">Listes</h2>
  <h2 style="float:right; margin-right:500px">Informations</h2>
  
  <br />
  <br />

  <!-- Main space -->
  <div id = "accueil">

    <!-- Gallery lists -->
    <div style="float:left; width:900px; height:550px; padding:25px; background-color:rgba(0,255,0,0.2)">
      <!-- Gallery-lists component -->
      <app-gallery-lists></app-gallery-lists>
      <!-- /Gallery-lists component -->
      <br />
      <br />
    </div>
    <!-- /Gallery lists -->

    <!-- Information pane -->
    <div style="float:right; width:500px; height:550px; padding:25px; background-color:rgba(0,0,255,0.2)">
      <strong>Nom Liste</strong>
      <br />
      Info 1
      <br />
      Info 2
      <br />
      Info 3
      <br />
      ...
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

    <!-- Buttons -->
    <div style="float:left;">
      <button (click)="ngxSmartModalService.getModal('modSelect').open()">Selectionner la liste</button>
      <button (click)="ngxSmartModalService.getModal('modUpload').open()" style="margin-left:20px">Ajouter des images</button>
    </div>
    <!-- /Buttons -->

    </div>
    <!-- /Information pane -->

  </div>
  <!-- /Main space -->


  <!-- Modals -->
  <span>

    <!-- Modal "modUpload" -->
    <ngx-smart-modal #modUpload customClass="modUpload" identifier="modUpload" [closable]=true [escapable]=false
      [dismissable]=false>
      <div style="height:50vh; text-align:center">
        <div style="width:80%; margin-left:10%">
          <app-upload-image></app-upload-image>
        </div>
      </div>
    </ngx-smart-modal>

    <!-- Modal "modSelect" -->
    <ngx-smart-modal #modUpload customClass="modSelect" identifier="modSelect" [closable]=true [escapable]=false
      [dismissable]=false>
      <div style="height:75vh; text-align:center">
        <h2>[Nom liste]</h2>
        <br />
        <br />
        <br />
        <br />
        <h2>[Images de la liste]</h2>
      </div>
    </ngx-smart-modal>

  </span>
  <!-- /Modals -->

</div>
<!-- /Library -->
