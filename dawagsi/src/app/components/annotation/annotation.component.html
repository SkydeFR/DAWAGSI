<!-- Annotation-Component -->
<div id="annotation-component" class="text-center">
  <div id="annotation">
    <h2>Annotation d'image</h2>
    <img src="{{uploadsDirectoryURL}}/{{selectedImage[3]}}" class="annotatable" style="border: 1px solid black; max-height:70vh;">
    <br />
    <br />
  </div>
  <!-- Informations -->
  <div id="information">
    <h3>Relations</h3>

    <br />

    <div id="annotations-relations">
      <!--
      <div class="text-center">
          <h5>Tags</h5>
          <select [(ngModel)]="selectedAnnotation">
              <option *ngFor="let annot of htmlAnnotations" [ngValue]="annot">{{annot.tag}}</option>
          </select>
      </div>
      -->
      
      <div class="text-center">
          <select [(ngModel)]="selectedRelation">
              <option *ngFor="let rel of htmlRelations" [ngValue]="rel">{{rel.predicate}}</option>
          </select>
      </div>
    </div>

    <br />

    <h5>Relation sélectionnée</h5>
    <input type="text" name="annotation1" value={{selectedRelation.annotation1.tag}}>
    <input type="text" name="predicate" value={{selectedRelation.predicate}}>
    <input type="text" name="annotation2" value={{selectedRelation.annotation2.tag}}>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    
    <div id="buttons">
        <div class="btn-group mr-2">
            <button (click)="btnRefresh()" class="btn btn-dark">Actualiser</button>
        </div>
    </div>
  </div>
  <!-- /Informations -->
</div>
<!-- /Annotation-Component -->
