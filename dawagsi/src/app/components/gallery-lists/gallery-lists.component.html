<!-- Gallery Lists -->
<div id="gallery-lists-component">
    <h6>Sélection : <span style="color:#890700">{{selectedList[1]}}</span></h6>

    <br />
    <br />
    <br />

    <div id="gallery">
        <div class="element">
            <a (click)="select(this.list1[1])" [ngStyle]="{'visibility': this.list1[0]}">
                <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
                <div class="nom_liste">{{list1[2]}}</div>
            </a>
        </div>
        <div class="element">
            <a (click)="select(this.list2[1])" [ngStyle]="{'visibility': this.list2[0]}">
                <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
                <div class="nom_liste">{{list2[2]}}</div>
            </a>
        </div>
        <div class="element">
            <a (click)="select(this.list3[1])" [ngStyle]="{'visibility': this.list3[0]}">
                <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
                <div class="nom_liste">{{list3[2]}}</div>
            </a>
        </div>
    </div>

    <br />
    <br />

    <div class="text-center">
        <button (click)="changePage(-1)" class="btn btn-dark">
            <</button> Page {{current_page}} <button (click)="changePage(1)" class="btn btn-dark">>
        </button>
    </div>

    <br />
    <br />

    <div class="btn-group mr-2">
        <button routerLink="/liste" class="btn btn-dark">Valider sélection</button>
    </div>
    <div class="btn-group mr-2">
        <button (click)="delete(this.selectedList[0])" class="btn btn-dark">Supprimer sélection</button>
    </div>
    <div class="btn-group mr-2">
        <button type="button" (click)="ngxSmartModalService.getModal('modCreateListA').open()" class="btn btn-dark">Nouvelle
            liste</button>
    </div>

    <!-- Modals -->

    <!-- Modal "modCreateListA" -->
    <ngx-smart-modal #modCreateListA customClass="modCreateListA" identifier="modCreateListA" [closable]=true
        [escapable]=false [dismissable]=false>
        <div style="height:50vh; text-align:center">
            <div style="width:80%; margin-left:10%">
                <!-- A faire dans le composant create-list-a : -->
                <!-- !!Nom de la nouvelle liste (zone de texte) cf drive "interfaces/maquettes finales/CréerListe.png" -->
                <!-- !!Description de la nouvelle liste (zone de texte) -->
                <!-- !!Bouton valider -->
                <app-create-list-a></app-create-list-a>
            </div>
        </div>
    </ngx-smart-modal>

    <!-- Modal "modCreateListB" -->
    <ngx-smart-modal #modCreateListA customClass="modCreateListB" identifier="modCreateListB" [closable]=true
        [escapable]=false [dismissable]=false>
        <div style="height:50vh; text-align:center">
            <div style="width:80%; margin-left:10%">
                <!-- A faire dans le composant create-list-b : -->
                <!-- !!Nom de la nouvelle liste cf drive "interfaces/maquettes finales/CréerListe2.png" -->
                <!-- !!Description de la nouvelle liste -->
                <br />
                <app-upload-image></app-upload-image>
                <!-- !!Bouton valider -->
            </div>
        </div>
    </ngx-smart-modal>

    <!-- /Modals -->

</div>
