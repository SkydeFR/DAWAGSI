<!-- Library -->
<div id="library-component">

  <!-- Gallery -->
  <div id="gallery">
    <h3>Listes disponibles</h3>

    <br />
    <br />

    <div id="lists">
      <div class="element">
        <a (click)="select(this.list1[1])" [ngStyle]="{'visibility': this.list1[0]}">
          <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
          <div class="nom_liste">{{list1[2]}}</div>
        </a>
      </div>
      <div class="element">
        <a (click)="select(this.list2[1])" [ngStyle]="{'visibility': this.list2[0]}">
          <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
          <div class="nom_liste">{{list2[2]}}</div>
        </a>
      </div>
      <div class="element">
        <a (click)="select(this.list3[1])" [ngStyle]="{'visibility': this.list3[0]}">
          <img src="./assets/ressources/image.png" alt="image" width="200px" height="200px" />
          <div class="nom_liste">{{list3[2]}}</div>
        </a>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="text-center">
      <button (click)="changePage(-1)" class="btn btn-dark">
        <</button> Page {{current_page}} <button (click)="changePage(1)" class="btn btn-dark">>
      </button>
    </div>

    <br />

    <div class="btn-group mr-2">
      <button (click)="ngxSmartModalService.getModal('modCreateList').open()" class="btn btn-dark">Créer une nouvelle
        liste</button>
    </div>
  </div>
  <!-- /Gallery -->

  <!-- Informations -->
  <div id="information">
    <h3>Liste selectionnée</h3>

    <br />
    <br />

    <p><strong>Nom : </strong><span style="color:#890700">{{selectedList[1]}}</span></p>
    <p><strong>Description : </strong><span style="color:#890700">{{selectedList[2]}}</span></p>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <div id="buttons">
      <div class="btn-group mr-2">
        <button routerLink="/liste" class="btn btn-dark">Accéder à la liste</button>
      </div>
      <div class="btn-group mr-2">
        <button (click)="ngxSmartModalService.getModal('modEditList').open()" class="btn btn-dark">Editer informations</button>
      </div>
      <div class="btn-group mr-2">
        <button (click)="delete(this.selectedList[0])" class="btn btn-dark">Supprimer la liste</button>
      </div>
    </div>
  </div>
  <!-- /Informations -->

  <!-- Modal "modCreateList" -->
  <ngx-smart-modal #modCreateList customClass="modCreateList" identifier="modCreateList" [closable]=true [escapable]=false
    [dismissable]=false>
    <div style="height:50vh; text-align:center">
      <div style="width:80%; margin-left:10%">
        <h1>Créer une nouvelle liste</h1>

        <br />

        <input type="text" name="name" placeholder="Nom" autofocus [(ngModel)]="CreateListName" />
        <br /><br /><br />
        <textarea name="description" rows="5" cols="50" placeholder="Description" [(ngModel)]="CreateListDescription"></textarea>

        <br />
        <br />

        <button (click)="createList()" class="btn btn-dark">Valider</button>
      </div>
    </div>
  </ngx-smart-modal>
  <!-- /Modal "modCreateList" -->

  <!-- Modal "modEditList" -->
  <ngx-smart-modal #modEditList customClass="modEditList" identifier="modEditList" [closable]=true [escapable]=false
    [dismissable]=false>
    <div style="height:50vh; text-align:center;">
      <div style="width:80%; margin-left:10%">
        <h1>Edition de liste</h1>

        <br />

        <input type="text" name="name" placeholder="Nom" autofocus [(ngModel)]="selectedList[1]" />
        <br /><br /><br />
        <textarea name="description" rows="5" cols="50" placeholder="Description" [(ngModel)]="selectedList[2]"></textarea>

        <br />
        <br />

        <button (click)="editList()" class="btn btn-dark">Valider</button>
      </div>
    </div>
  </ngx-smart-modal>
  <!-- /Modal "modEditList" -->

</div>
<!-- /Library -->
